version: "3"

services:
  knn_sv:
    container_name: knn_sv
    image: 0eta0/har-knn-api:latest
    logging:
      driver: journald
  tools_nginx:
    container_name: tools_nginx
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./sites-config/:/etc/nginx/sites-config/:ro
    ports:
      - 8912:8912
    links:
      - knn_sv
    depends_on:
      - knn_sv
    logging:
      driver: journald